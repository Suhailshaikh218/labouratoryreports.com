<meta charset="UTF-8">
<title>Lab Receipt - Offline</title>



<style>
    body {
        width: 280px;
        font-family: Arial, sans-serif;
        margin: 0 auto;
        padding: 10px;
        font-size: 18px;
    }
    h2 { text-align: center; margin: 5px 0; }
    .center { text-align: center; }
    .line { border-bottom: 1px dashed #000; margin: 8px 0; }
    input {
        width: 100%;
        border: none;
        border-bottom: 1px dotted #000;
        margin: 3px 0;
        padding: 6px;
        font-size: 18px;
        outline: none;

        button { display: none; }
        body { margin: 0; }
    }
    button {
        width: 100%;
        padding: 10px;
        background: black;
        color: white;
        border: none;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

<body>

<div id="receipt">

    <div class="line"></div>
<br>
<h1>LifeLine Dignostics</h1> 
<h2> Report </h2>
<h4>    Address : Peru Lashari <h4>

<div class ></div>

<label class="label">Patient Name :</label>
<input type="text">

<label class="label">Age :</label>
 <input type="text"> 

<label class="label">Contact No :</label>
<input type="text">

<div class="line"></div>

<label class="label">Result :</label>
<input type="text">

<div class="line"></div>

<label class="label">Consultant :</label>
<input type="text">

<label class="label">Technologist :</label>
<input type="text">


<label class="label">Remarks:</label>
<input type="text">

<p> Report Verified <br>
Computer Generated Report, Signature Not Required</p>

</div>

<button onclick="window.print()">Print Receipt</button>
<button onclick="savePDF()">Save as PDF (Offline)</button>

<script src="html2pdf.bundle.js"></script>

<script>
function savePDF() {
    var element = document.getElementById('receipt');
    var opt = {
        margin: 5,
        filename: 'lab_receipt.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
}
</script>
